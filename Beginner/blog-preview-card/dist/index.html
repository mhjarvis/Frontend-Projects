<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Blog Preview Card</title>
    </head>
    <body>
        <section class="blog-card">
            <div class="card-container">
                <img
                    src="../public/assets/images/illustration-article.svg"
                    class="blog-image"
                    alt="Blog image"
                />
                <p class="card-category center">Learning</p>
                <p class="publish-date">Published 21 Dec 2023</p>
                <h2 class="card-title">HTML & CSS foundations</h2>
                <p class="card-description">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="profile-container">
                    <img
                        src="../public/assets/images/image-avatar.webp"
                        class="profile-image"
                        alt="Avatar Image of Greg Hopper"
                    />
                    <p class="profile-name">Greg Hooper</p>
                </div>
            </div>
        </section>
    </body>
</html>
