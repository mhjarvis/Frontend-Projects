<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Order Summary Card</title>
	</head>
	<body>
		<main class="main">
			<img
				src="./images/illustration-hero.svg"
				class="hero-image"
				alt="dancing to music picture"
			/>
			<div class="container">
				<div class="heading">
					<h1 class="title">Order Summary</h1>
					<p class="title-subtext">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>

				<div class="pricing">
					<img src="./images/icon-music.svg" alt="music icon" />
					<div class="pricing-container">
						<p class="pricing-annual">Annual Plan</p>
						<p class="pricing-amount">$59.99/year</p>
					</div>
					<a href="#" class="change">Change</a>
				</div>

				<button class="button button--payment">Proceed to Payment</button>
				<a href="#" class="cancel">Cancel Order</a>
			</div>
		</main>
	</body>
</html>
